<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #7b4b94, #7d82b8, #b7e3cc, #c4ffb2, #d6f7a3);
      background-size: 400% 400%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #FFF;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      gap: 30px;
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 80%;
      max-width: 1000px;
      justify-content: space-between;
    }

    .panel {
      flex: 1;
      text-align: center;
    }

    .panel h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    /* Original Image - White background only */
    .image-box.original {
      width: 100%;
      height: 350px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: none;
    }

    /* Result Image - Checkerboard background */
    .image-box.result {
      width: 100%;
      height: 350px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: none;
      position: relative;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .controls {
      margin: 20px 0;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      background: #043db9;
      color: white;
      transition: 0.3s;
    }

    .file-label:hover {
      background: #002a85;
    }

    /* Download button */
    .download-btn {
      display:flex;
      justify-content:center;
      margin-top: 12px;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      background: #7d82b8;
      color: white;
      transition: 0.3s;
      text-decoration: none;
    }

    .download-btn:hover {
      background: #5a6492;
    }
  </style>
</head>
<body>
  <h1>Background Remover</h1>

  <div class="controls">
    <label for="fileInput" class="file-label">Choose File</label>
    <input type="file" id="fileInput" accept="image/*" />
  </div>

  <div class="container">
    <div class="panel">
      <h2>Original Image</h2>
      <div class="image-box original" id="originalBox">
        <p>No image selected</p>
      </div>
    </div>
    <div class="panel">
      <h2>Result Image</h2>
      <div class="image-box result" id="resultBox">
        <p>Processed image will appear here</p>
      </div>
      <a id="downloadBtn" class="download-btn" style="display:none;" download="background_removed.png">â¬‡ Download</a>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const originalBox = document.getElementById("originalBox");
    const resultBox = document.getElementById("resultBox");
    const downloadBtn = document.getElementById("downloadBtn");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          originalBox.innerHTML = `<img src="${e.target.result}" alt="Original">`;
        };
        reader.readAsDataURL(file);

        // Automatically remove background after image is selected
        removeBg(file);
      }
    });

    async function removeBg(file) {
      const formData = new FormData();
      formData.append("image_file", file);

      resultBox.innerHTML = "<p>Processing...</p>";
      downloadBtn.style.display = "none";

      try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: { "X-Api-Key": "LQMUqAf5JNqQgL6pdRoAaHYK" },
          body: formData
        });

        if (!response.ok) throw new Error("Background removal failed");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        resultBox.innerHTML = `<img src="${url}" alt="Result">`;

        // Enable download
        downloadBtn.href = url;
        downloadBtn.style.display = "inline-block";
      } catch (err) {
        resultBox.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
